<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es r√°pido!</h3>

<div>
    <form>
        <fieldset><legend>Complete el siguiente Formulario:</legend>
            <fieldset><legend>Datos Personales:</legend>
                <label for="fname"></label>
                <input type="text" id="fname" name="fname" placeholder="Nombre/s"><br><br>
                <label for="lname"></label>
                <input type="text" id="lname" name="lname" placeholder="Apellido/s"><br><br>
                Genero:<br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Masculino</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Femenino</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Otro</label><br><br>
                <label for="age"></label>
                <input type="number" id="age" name="age" placeholder="Edad"><br><br>
            </fieldset>
            <fieldset><legend>Usuario:</legend>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email"><br><br>
                <label for="user"></label>
                <input type="text" id="user" name="user" placeholder="Usuario"><br><br>
                <label for="pass"></label>
                <input type="password" id="pass" name="pass" placeholder="Contrasena"><br><br>
                <label for="conf"></label>
                <input type="password" id="conf" name="conf" placeholder="Confirmar"><br><br>
            </fieldset>
            <fieldset><legend>Servicio:</legend>
                <label for="servicio">Tipo de Servicio:<br></label><select id="servicio" name="servicio">
                    <option value="free">Free</option>
                    <option value="standard">Standard</option>
                    <option value="premium">Premium</option>
                </select><br>
                <br>Temas:<br>
                <input type="checkbox" id="politica" name="Tema">
                <label for="politica">Politica</label><br>
                <input type="checkbox" id="negocios" name="Tema">
                <label for="negocios">Negocios</label><br>
                <input type="checkbox" id="tecnologia" name="Tema">
                <label for="tecnologia">Tecnologia</label><br>
                <input type="checkbox" id="salud" name="Tema">
                <label for="salud">Salud</label><br>
            </fieldset>
            <label for="comment"></label><br>
            <textarea id="comment" placeholder="Agregue un comentario"></textarea><br><br>
            <input type="submit" value="Confirmar">
        </fieldset>
    </form>
</div>
</body>
</html>
