<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<div>
    <form>
        <fieldset><legend>Complete el siguiente formulario:</legend>
            <label for="name">Nombre:</label>
            <input id="name" type="text"> <br>
            <label for="lname">Apellido:</label>
            <input id="lname" type="text"><br><br>

            Sexo:
            <label for="male">Masculino</label>
            <input type="radio" id="male" name="sexo" value="Masculino">
            <label for="female">Femenino</label>
            <input id="female" type="radio" name="sexo" value="Femenino"><br><br>

            <label for="age">Edad:</label>
            <input id="age" type="number"><br><br>

            <label for="email">Email:</label>
            <input id="email" type="email"><br><br>

            <label for="user">Usuario:</label>
            <input id="user" type="text"><br>
            <label for="pass">Password:</label>
            <input  id="pass" type="password"><br>
            <label for="confirm">Confirmar Password:</label>
            <input id="confirm" type="password"><br><br>

            Tipo de servicio:
            <label for="servicio"></label><select id="servicio" name="servicio">
            <option value="free">Free</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
            </select><br><br>

            Tema:
            <label for="tema">
                <select id="tema" name="tema">
                    <option>Política</option>
                    <option>Negocios</option>
                    <option>Tecnología</option>
                    <option>Salud</option>
                </select>
            </label><br><br>

            <label for="comment">Agregue un comentario:</label>
            <textarea id="comment"></textarea><br><br>

            <button type="submit" value="Enviar">Enviar</button><br><br>
        </fieldset>

    </form>
</div>
</body>
</html>
